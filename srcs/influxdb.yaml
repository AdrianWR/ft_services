apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-image
        imagePullPolicy: Never
        volumeMounts:
        - name: influxdb-config
          mountPath: /etc
        - name: influx-persistent-storage
          mountPath: /influxdata
      volumes:
      - name: influxdb-config
        configMap:
          name: influxdb-config
      - name: influx-persistent-storage
        persistentVolumeClaim:
          claimName: influx-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  type: NodePort
  selector:
    app: influxdb
  ports:
    - name: influx-port-1
      port: 8086
      nodePort: 8086
    - name: influx-port-2
      port: 8088
      nodePort: 8088
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-config
  namespace: default
data:
  influxdb.conf: |
    [meta]
      dir = "/influxdata/meta"
    [data]
      dir = "/influxdata/data"
      wal-dir = "/influxdata/wal"
    [http]
      enabled = true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-pv-claim
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
