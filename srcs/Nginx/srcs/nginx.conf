server {
	listen 80;
	listen 443 ssl;

	#ssl on;
	autoindex on;
	ssl_certificate     /ssl/cert.crt;
	ssl_certificate_key /ssl/cert.key;
	server_name         localhost www.localhost;
	index index.php index.html index.htm index.nginx-debian.html;
	
	root /var/www/html;

#	location ~ \.php$ {
