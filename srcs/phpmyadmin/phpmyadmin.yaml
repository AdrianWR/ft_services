apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-image
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        volumeMounts:
        - name: phpmyadmin-config
          mountPath: /var/www/localhost/htdocs/config.inc.php
          subPath: config.inc.php
        - name: phpmyadmin-persistent-storage
          mountPath: /var/www/localhost/htdocs
          subPath: htdocs
      volumes:
      - name: phpmyadmin-config
        configMap:
           name: phpmyadmin-config
      - name: phpmyadmin-persistent-storage
        persistentVolumeClaim:
          claimName: phpmyadmin-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  type: NodePort
  ports:
  - name: phpmyadmin
    protocol: TCP
    port: 5000
    targetPort: 80
    nodePort: 5000
  selector:
    app: phpmyadmin
---
